{% extends "station/base.html" %}

{% block content %}
<h1>Удаление продажи</h1>
<p>Вы уверены, что хотите удалить продажу #{{ object.id }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'sale-list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
